<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body background="images/pattern-background-desktop.svg" style="background-repeat: no-repeat; background-size: auto;">

  <div class="card" style="width: 18rem; margin-left: auto; margin-right: auto; margin-top: 20vh; margin-bottom: auto; border-radius: 5%;">
    <img class="card-img-top" src="images/illustration-hero.svg" alt="Card image cap" style="width:100%; border-top-right-radius:5%">
    <div class="card-body">
      <h5 class="card-title" style="margin-left: auto; margin-right: auto;">Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="d-flex flex-row">
        <img class="p-2" src="images/icon-music.svg" alt="music icon">
        <div class="p-2">Annual Plan $59.99/year</div>
        <a href="#" class="p-2">Change</a>
      </div>

      <a href="#" class="btn btn-primary mt-2 border-radius" >Proceed to Payment</a>
      <br>
      <a href="#" class="" >Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charlton Dias</a>.
  </div>
</body>
</html>
